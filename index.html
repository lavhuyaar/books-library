<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <button class="addBtn">Add Book</button>

      <p class="heading">Your Library is empty.</p>

      <div class="book-form">
        <div class="form">
          <div class="form-content">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" minlength="3" placeholder="Title" required/>
            <div id="message"></div>
          </div>
          <div class="form-content">
            <label for="author">Author</label>
            <input
              type="text"
              id="author"
              name="author"
              placeholder="Author's Name"
              required
            />
            <div id="message-three"></div>
          </div>
          <div class="form-content">
            <label for="pages">Pages</label>
            <input
              type="number"
              id="pages"
              name="pages"
              placeholder="Number of Pages"
              min="1"
              required
            />
            <div id="message-two"></div>
          </div>
          <div class="form-content">
            <label for="isRead">Read?</label>
            <select id="isRead">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
          <div><button type="submit" class="addBtn2">Add Book</button></div>
        </div>
      </div>

      <div class="card-box"></div>
    </div>
  </body>
</html>
